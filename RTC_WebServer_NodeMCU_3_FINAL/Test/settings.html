<HTML>
<HEAD><LINK REL="icon" TYPE="image/png" HREF="/atari_icon.png"/>

</HEAD>

<BODY>
 
<FORM ID="form1">
<P>Wifi Mode</P>
<DIV STYLE="margin-left: 1em;">
<INPUT TYPE="radio" ID="ap" NAME="wifimode" VALUE="ap" checked>

<LABEL FOR="ap">Access Point</LABEL>

<BR></BR>

<DIV STYLE="margin-left: 2em;">Name: <INPUT ID="apname" TYPE="text" NAME="apname" VALUE="ttty" onkeyup="apnameverify()">

<LABEL ID="apnamelabel"></LABEL>

<BR></BR>
Password: <INPUT TYPE="password" ID="apPasswordlabel" NAME="apkey" VALUE="zzzza" onkeyup="apkeyverify()">

<div class="checkbox_wrapper">
<input type="checkbox"  onclick="showPassword( 'apPasswordlabel' )">
<label></label>

<BR></BR>

<LABEL ID="apkeylabel"></LABEL>

<input type="checkbox" name="mycheckbox" id="mycheckbox">
<label for="mycheckbox" class="mycheckbox">Label</label>

<BR></BR>

</DIV>
<INPUT TYPE="radio" ID="sta" NAME="wifimode" VALUE="sta"  checked >
    
<LABEL FOR="sta">Station</LABEL>

<BR></BR>

<div><style="font-size:20px;">Dark Theme Switch<label class="switch"><input type="checkbox" id="switchDarkThemeCtrl" name="darkTheme" VALUE="TEST" checked onclick="getDarkTheme_2();"><span class="slider round"></span></label></div>

</DIV><DIV STYLE="margin-left: 2em;">

<input type="checkbox" name="passwordCheckbox" id="passwordCheckbox">
<label for="passwordCheckbox" class="passwordCheckbox">Label</label>


<DIV></FORM><BUTTON TYPE="submit" ID="submitbtn" FORM="form1" VALUE="Submit">Save</BUTTON>





<BR></BR>

</BODY>
</HTML>
